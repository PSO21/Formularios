<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Preferencias</h1>
    <form action="#" method="POST">
        
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="correo">Correo:</label><br>
            <input type="email" id="correo" name="correo" required><br><br>
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" required><br><br>
        </fieldset>

        
        <fieldset>
            <legend>Género</legend>
            <label><input type="radio" name="genero" value="masculino"> Masculino</label><br>
            <label><input type="radio" name="genero" value="femenino"> Femenino</label><br>
            <label><input type="radio" name="genero" value="otro"> Otro</label><br><br>
        </fieldset>

        
        <fieldset>
            <legend>Preferencias</legend>
            <label for="deporte">Deporte:</label><br>
            <input type="checkbox" id="deporte" name="preferencias" value="deporte"><br>
            <label for="musica">Música:</label><br>
            <input type="checkbox" id="musica" name="preferencias" value="musica"><br>
            <label for="otros">Otros:</label><br>
            <input type="checkbox" id="otros" name="preferencias" value="otros"><br><br>
        </fieldset>

        
        <label for="otras_preferencias">Otras Preferencias:</label><br>
        <textarea id="otras_preferencias" name="otras_preferencias" rows="4" cols="50"></textarea><br><br>

        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
